<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Model Viewer 테스트</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.13.1/dist/model-viewer.min.js"></script>
  <style>
    body, html { margin: 0; height: 100%; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="telecaster.glb"
    alt="AR 기타 모델"
    camera-controls
    auto-rotate
    background-color="#333"
  ></model-viewer>
</body>
</html>
